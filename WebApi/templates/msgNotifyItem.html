<a href="#">
    <div class="pull-left">
        <!-- Sender Image -->
        <img src="{{avatar}}" class="img-circle" alt="{{senderFullName}}">
    </div>
    <!-- Message title and timestamp -->
    <h4>{{title}}          
        <small><i class="fa fa-clock-o"></i>{{timestamp}}</small>
    </h4>
    <!-- The message -->
    <p class="clipped">{{body}}</p>
</a>
