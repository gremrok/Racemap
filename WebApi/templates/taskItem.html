<a href="{{url}}">
    <h3>{{text}}
        <small class="pull-right">{{complete}}%</small>
    </h3>
    <div class="progress xs">
        <div class="progress-bar {{color}}" style="width: {{complete}}%" role="progressbar" aria-valuenow="{{complete}}" aria-valuemin="0" aria-valuemax="100">
            <span class="sr-only">{{complete}}% Complete</span>
        </div>
    </div>
</a>
